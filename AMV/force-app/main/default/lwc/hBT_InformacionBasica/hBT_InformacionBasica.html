<template>
    <div class="margenGeneral">
        <lightning-accordion allow-multiple-sections-open class="claseAcordeon">

                            </lightning-output-field>

                            <lightning-output-field field-name="LastName" variant="label-hidden" required>
                            </lightning-output-field>
                            <lightning-output-field field-name="Genero__c" variant="standard">
                            </lightning-output-field>
                            <lightning-output-field field-name="Pais_nacionalidad__c" variant="standard">
                            </lightning-output-field>
                            <lightning-output-field field-name="Birthdate" variant="standard">

                            <lightning-output-field field-name="Estado_civil__c" variant="standard">
                            </lightning-output-field>
                            <lightning-output-field field-name="Nivel_escolaridad__c" variant="standard">
                            </lightning-output-field>
                            <lightning-output-field field-name="Ciudad_nacimiento__c" variant="standard">
                            </lightning-output-field>

                        </div>
                    </div>
                </lightning-record-view-form>
                <lightning-record-edit-form if:false={activarPersonal} onsuccess={exito} record-id={recordId}

                    <div class="slds-grid slds-wrap slds-gutters_large slds-grid_align-center slds-p-around_large">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Tipo_documento__c" variant="standard" disabled>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Numero_documento__c" variant="standard" disabled>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <label class="slds-form-element__label" for="text-input-id-1">
                                <abbr class="slds-required" title="required">* </abbr>Primer nombre</label>
                            <lightning-input-field field-name="FirstName" variant="label-hidden" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="MiddleName" variant="standard"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <label class="slds-form-element__label" for="text-input-id-1">
                                <abbr class="slds-required" title="required">* </abbr>Primer apellido</label>
                            <lightning-input-field field-name="LastName" variant="label-hidden" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Segundo_apellido__c" variant="standard">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Genero__c" variant="standard">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Estado_civil__c" variant="standard" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Pais_nacionalidad__c" variant="standard" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Nivel_escolaridad__c" variant="standard" required>
                            </lightning-input-field>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Birthdate" variant="standard" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Ciudad_nacimiento__c" variant="standard" required>

                        </div>
                    </div>
                    <div class="slds-grid slds-grid_align-end">
                        <div style="padding-right: 15px;" class="slds-col">

                                class="slds-m-left_x-small"></lightning-button>

                        </div>
                        <div class="slds-col">
                            <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Guardar">
                            </lightning-button>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </lightning-accordion-section>

                            <label class="slds-form-element__label" for="text-input-id-1">Dirección de residencia</label>
                            <div class="slds-grid">
                                <div style="width: 300px;padding-left: 10px; padding-right: 6px;" class="slds-col">
                                    <lightning-input-field field-name="Tipo_via__c" variant="label-hidden" required>
                                    </lightning-input-field>
                                </div>
                                <div style="padding: 0;" class="slds-col ">
                                    <lightning-input-field field-name="Via_principal__c" variant="label-hidden"

                                </div>
                                <div style="padding: 0;" class="slds-col "> # </div>

                                    <lightning-input-field field-name="Numero__c" variant="label-hidden" required>
                                    </lightning-input-field>
                                </div>
                                <div style="padding: 0;" class="slds-col "> - </div>
                                <div style="padding: 0;" class="slds-col ">
                                    <lightning-input-field field-name="Via_generadora__c" variant="label-hidden"
                                        required>
                                    </lightning-input-field>
                                </div>
                    </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field style="display: none;" value={infoComplementoResidencia} field-name="Complemento__c" variant="label-hidden"

                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="MobilePhone" variant="standard" required>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Email" variant="standard">

                        <div class="slds-col slds-size_1-of-2">

                            <lightning-button variant="brand-outline" label="Cancelar"

                        <div class="slds-col">
                            <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Guardar">

                        </div>
                    </div>

                        class="slds-grid slds-wrap slds-gutters_large slds-grid_align-center slds-p-around_large">

                    <div class="slds-grid slds-grid_align-end">
                        <div style="padding-right: 15px;" class="slds-col">
