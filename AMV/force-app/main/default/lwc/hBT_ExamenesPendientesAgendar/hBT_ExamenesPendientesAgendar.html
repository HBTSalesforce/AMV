<template>
    
    <template if:true={mostrarTabla}>
        <div class="app slds-p-around_x-large">
        <lightning-datatable key-field="Id" data={examanesList} hide-checkbox-column="true" columns={COLUMNAS}
            show-row-number-column="false" onrowaction={handleRowAction}>
        </lightning-datatable>
        </div>

    </template>

    <template if:false={mostrarTabla}>
        <center>
        <p><i>No hay registros para mostrar</i></p>
    </center>
        </template>


        <!-- modal start -->
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Agendar ex√°men</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-box slds-theme_default">
                        <c-h-b-t_-detalle-disponiblidad-l-w-c item={examenid}></c-h-b-t_-detalle-disponiblidad-l-w-c>
            
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
